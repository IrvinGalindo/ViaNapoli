<head>

  <title>Login</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

   <script type="text/javascript">
        function mensaje(usr,pwd){
          var parametros = {"id_usuario":usr,"pwd":pwd};
            $.ajax({
              type: "POST",
              url: "lg.php",
              data:parametros,
              success: function(response){
                $('#verificar').html(response);
              }
          });
        }
    </script> 

</head>

<body class="bg-dark">
  <br><br><br><br>
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"> <h2 align="center"><img src="LogoT.png" width="300" height="110"></h2></div>
      <div class="card-body">
        <form class="cmxform">
          <div class="form-group">
            <label for="numTrabajador">Número de empleado</label>
            <input class="form-control" id="id_usuario" type="number" required autofocus placeholder="Ingresar su número de trabajador">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input class="form-control" id="pwd" type="password" required placeholder="Ingresar Password">
          </div>
          <div class="form-group">
            <div class="form-check" id="verificar">
             
            </div>
          </div>
          <input  class="btn btn-primary btn-block" type="submit" onclick="mensaje($('#id_usuario').val(),$('#pwd').val());return false;" value="Login" />
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
